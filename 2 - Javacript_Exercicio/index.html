<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TomatoKing</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="imgs/simb.jpg" type="image/x-icon">
</head>
<body>
    <div class="main_square">
        <div class="header"> <!-- Parte de Cima (LOGO) -->
            <img src="imgs/simb.jpg">
            <h1>TomatoKing</h1>
        </div>
        <div class="shop_imgs"> <!-- Conteudo da Loja -->
            <img src="imgs/sal1.jpg">
            <img src="imgs/sal2.jpg">
            <img src="imgs/beb1.jpg">
        </div>
        <div class="shop">
            <p>Salada: Manga</p>
            <p id="form_salada_primaria"></p>
            <form>
                <select id="salad_1_selection" name="amount">
                    <option value="none">0</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
            </form>
            <p>Salada: Couve</p>
            <p id="form_salada_segunda"></p>
            <form>
                <select id="salad_2_selection" name="amount">
                    <option value="none">0</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
            </form>
            <p>Monster Energy</p>
            <p id="form_bebida"></p>
            <form>
                <select id="drink_selection" name="amount">
                    <option value="none">0</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
            </form>
        </div><br>
        <div class="encomendar"> <!-- Fazer Encomenda -->
            <fieldset>
                <legend>Fazer Encomenda:</legend>
                <p>Nome:</p>
                <input type="text" id="nameInput" name="nameInput">
                <p>Morada:</p>
                <input type="text" id="addressInput" name="addressInput"><br>
                <button onClick="finalizar_compra()">Submeter</button>
            </fieldset>
            <a href="tel:+960445028" id="callButton">
            <img class="ligue_ja" src="imgs/ligue.jpg"></a>
        </div>
        <div class="footer_square"> <!-- About -->
            <p>TomatoKing</p>
            <p>Rua das Alfaces, 9</p>
            <p>7650 - Ceboulas de Cima</p>
            <p>960 445 028</p>
        </div>
    </div>
</body>
<script src="system32.js"></script>
</html>
