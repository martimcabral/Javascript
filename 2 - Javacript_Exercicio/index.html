<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TomatoKing</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="imgs/simb.jpg" type="image/x-icon">
</head>
<body>
    <div class="main_square">
        <div class="header"> <!-- Parte de Cima (LOGO) -->
            <img src="imgs/simb.jpg">
            <h1>TomatoKing</h1>
        </div>
        <div class="shop_imgs"> <!-- Conteudo da Loja -->
            <img src="imgs/sal1.jpg">
            <img src="imgs/sal2.jpg">
            <img src="imgs/beb1.jpg">
        </div>
        <div class="shop">
            <p>Salada 1 - 20€</p>
            <form>
                <select name="amount">
                    <option value="none">0</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
            </form>
            <p>Salada 2 - 30€</p>
            <form>
                <select name="amount">
                    <option value="none">0</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
            </form>
            <p>Bebida 1 - 1€</p>
            <form>
                <select name="amount">
                    <option value="none">0</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
            </form>
        </div>
        <div class="encomendar"> <!-- Fazer Encomenda -->
            <fieldset>
                <legend>Fazer Encomenda:</legend>
                <p>Nome:</p>
                <input type="text" id="nameInput" name="nameInput">
                <p>Morada:</p>
                <input type="text" id="addressInput" name="addressInput"><br>
                <button>Submeter</button>
            </fieldset>
            <img class="ligue_ja" src="imgs/ligue.jpg">
        </div>
        <div class="footer_square"> <!-- About -->
            <p>TomatoKing</p>
            <p>Rua das Alfaces, 9</p>
            <p>7650 - Ceboulas de Cima</p>
            <p>945 637 28</p>
        </div>
    </div>
</body>
</html>
