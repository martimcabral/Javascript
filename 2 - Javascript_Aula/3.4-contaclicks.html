<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script Language="JavaScript">
	var i=0;
	function conta() {
		i++;
		document.getElementById('diz_conta').innerHTML=i;
		}
</script>

<title>Contador de clicks</title>
</head>

<body>
<img onclick=conta() src="bird.jpg" alt="Imagem"/>
<h1 id="diz_conta"></h1>
</body>
</html>
