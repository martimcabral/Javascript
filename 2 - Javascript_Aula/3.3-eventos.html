<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Eventos</title>
</head>

<body>
<h3>onclick</h3>

<button onclick="document.getElementById('b1').innerHTML=Date()">Que dia é hoje?</button><br>

<p id="b1">A data vai aparecer aqui</p><br>

<button onclick="this.innerHTML=Date()">Que dia é hoje?</button><br>

<p onclick="this.innerHTML=Date()">Click aqui para ver data</p><br>


</body>
