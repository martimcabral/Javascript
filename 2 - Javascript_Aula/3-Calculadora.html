<html>
<head>
<title>Calculadora</title>
</head>
<body>

<script Language="JavaScript">
function soma(form) {
	var total = eval(form.campo1.value)+eval(form.campo2.value)
	form.resultado.value=total
	}

function sub(form) {
	var total = eval(form.campo1.value)-eval(form.campo2.value)
	form.resultado.value=total
	}

function multiplica(form) {
	var total = eval(form.campo1.value)*eval(form.campo2.value)
	form.resultado.value=total
	}

function divide(form) {
	var total = eval(form.campo1.value)/eval(form.campo2.value)
	form.resultado.value=total
	}
</script>

<form>
<h4>Calculadora:</h4>
Parcela 1:
<INPUT TYPE="text" name="campo1"> <p>
Parcela 2:
<INPUT TYPE="text" name="campo2"> <p>
<INPUT TYPE="button" VALUE="+" onClick="soma(this.form)">
<INPUT TYPE="button" VALUE="-" onClick="sub(this.form)">
<INPUT TYPE="button" VALUE="*" onClick="multiplica(this.form)">
<INPUT TYPE="button" VALUE="/" onClick="divide(this.form)">
<INPUT TYPE="reset" VALUE="Limpar" onClick="calcula(this.form)"> <p>
Resultado:
<INPUT TYPE="text" name="resultado"> <p>
</form>

</body>
</html>
