<body>
	<h1>Operacoes matematicas:</h1>
	<h3>Valores:</h3>
</body>
<script Language="JavaScript">
	var x=2;
	var y=3.5; var z=7;
	var soma = x+y; 	//adição
	var sub=x-y;		//subtração
	var mult = x*y;		//multiplicação
	var div=x/y;		//divisão
	var mod= z%x;		//resto da divisão inteira

	//Resultados

	document.write("x = ",x,", y = ",y,", z = ",z,"<p>");
	document.write("<h3>Resultados: </h3>");
	document.write("x + y = ",soma,"<p>");
	document.write("x - y = ",sub,"<p>");
	document.write("x * y = ",mult,"<p>");
	document.write("x / y = ",div,"<p>");
	document.write("z % x = ",mod,"<p>");
</script>
