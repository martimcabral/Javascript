<html>
<head>
<title>Ciclos</title>
</head>
<body>
<h1>Contagem Crescente:</h1>

<script Language="JavaScript">

inicio = prompt("Introduza um numero para iniciar a contagem");
fim = prompt("Introduza um numero para terminar a contagem");

for ( k=eval(inicio); k<=eval(fim); k=k+1)
	{
	document.write(k+"<br>");
	}

</script>
</body>
</html>
