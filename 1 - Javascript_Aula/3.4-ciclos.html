<html>
<head>
<title>Ciclos</title>
</head>
<body>
<h1>Contagem crescente com condição de numero par senao impar:</h1>
<!-- Declaração de script JavaScript -->
<script Language="JavaScript">
//declara ciclo de 0 a 50 com progressão de 1
for ( var k=0; k<=50; k=k+1)
	{
	document.write("Encontrei o numero "+k);
	if (k%2==0) //verifica se resto da divisão de k por 2 é igual a 0
		{ 
		document.write(" que é par<br>");
		
		} else { // senão ...
		document.write(" que é impar<br>");
		}
	}
/*
O programa
termina
aqui
*/	
</script>
</body>
</html>
