<body>
<h1>isNaN</h1>
<h2>isN(ot)aN(umber)</h2>

<script Language="JavaScript">

ini=prompt("Insira os dados a verificar");

if (isNaN(ini)==true )// o dado não é um numero
	{
		document.write("O dado não é um numero");
		
	} else { // senão é
		document.write("O dado é um numero");
	}

</script>

<h2>F5 para reiniciar...</h2>
</body>
